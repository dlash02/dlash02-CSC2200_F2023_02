<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List from Fetch</title>
  <link href="css/tableStyles.css" rel="stylesheet" />
  <script>
    function loadTasks() {
      let url = "https://jsonplaceholder.typicode.com/todos";
      fetch( url )
              .then( response  =>{
                  return response.json();
              }).then( data => {
                console.log("Fl0->")
                console.log( data);
            }).catch( error => {
              console.log( "Fetch Error", error.message);
           })
    }
  </script>
</head>
<body>
  <table id="data-table">
    <th> User Id </th>
    <th> Task Id </th>
    <th> Task Title </th>
    <th> Completed </th>
  </table>
  <button type="button" onclick="loadTasks()"> Load </button>
</body>
</html>
